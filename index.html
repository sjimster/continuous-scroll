<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./build/main.css" rel="stylesheet">
    <title>Continuous Scroll</title>
</head>
<body>
<div class="wrapper">
    <div class="wrapper__inner"></div>
</div>

            numItemsOnPage: 3

</script>

</html>
